# =============================================================================
# Traefik Dynamic Configuration - TLS
# =============================================================================
# TLS options and certificate configuration
# Note: With Cloudflare Tunnel, TLS is terminated at Cloudflare edge.
# Traefik receives HTTP from cloudflared, so no certs needed here.
# =============================================================================

tls:
  # ---------------------------------------------------------------------------
  # TLS Options (used if direct HTTPS access is needed)
  # ---------------------------------------------------------------------------
  options:
    # Modern TLS configuration (TLS 1.3 only)
    modern:
      minVersion: VersionTLS13
      sniStrict: true

    # Intermediate TLS configuration (TLS 1.2+)
    intermediate:
      minVersion: VersionTLS12
      cipherSuites:
        - TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384
        - TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384
        - TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256
        - TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256
        - TLS_ECDHE_ECDSA_WITH_CHACHA20_POLY1305
        - TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305
      sniStrict: true

# =============================================================================
# Note: Let's Encrypt certificates are configured in traefik.yml
# With Cloudflare Tunnel, certs are optional since CF terminates TLS.
# =============================================================================
