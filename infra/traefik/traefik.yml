# =============================================================================
# Traefik Static Configuration
# =============================================================================
# Documentation: https://doc.traefik.io/traefik/
# =============================================================================

# -----------------------------------------------------------------------------
# Global Configuration
# -----------------------------------------------------------------------------
global:
  checkNewVersion: false
  sendAnonymousUsage: false

# -----------------------------------------------------------------------------
# API and Dashboard
# -----------------------------------------------------------------------------
api:
  dashboard: true
  insecure: true  # Dashboard accessible without auth on port 8080 (mapped to 9080)

# -----------------------------------------------------------------------------
# Entrypoints
# -----------------------------------------------------------------------------
entryPoints:
  # HTTP entrypoint
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
          permanent: true
  
  # HTTPS entrypoint
  websecure:
    address: ":443"
    http:
      tls: {}
  
  # Dashboard entrypoint (internal)
  dashboard:
    address: ":8080"

# -----------------------------------------------------------------------------
# Providers
# -----------------------------------------------------------------------------
providers:
  # Docker provider for automatic service discovery
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: 3ms-internal
    watch: true
  
  # File provider for static service configuration
  file:
    directory: /etc/traefik/dynamic
    watch: true

# -----------------------------------------------------------------------------
# Logging
# -----------------------------------------------------------------------------
log:
  level: INFO
  format: json

accessLog:
  format: json
  filters:
    statusCodes:
      - "200-299"
      - "400-599"
  fields:
    defaultMode: keep
    names:
      ClientUsername: drop
    headers:
      defaultMode: keep
      names:
        User-Agent: keep
        Authorization: drop
        Cookie: drop

# -----------------------------------------------------------------------------
# Health Check / Ping
# -----------------------------------------------------------------------------
ping:
  entryPoint: dashboard

# -----------------------------------------------------------------------------
# Certificate Resolvers (Let's Encrypt)
# -----------------------------------------------------------------------------
certificatesResolvers:
  letsencrypt:
    acme:
      email: info@3msjanitorial.com
      storage: /letsencrypt/acme.json
      httpChallenge:
        entryPoint: web

